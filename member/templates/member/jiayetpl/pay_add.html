{template header.html}
<script type="text/javascript">
$(function(){
	{if $result_error}dr_tips("{$result_error}", 3);{/if}
	{if !$pay}$(".dr_pay_select:first").attr("checked", true);{/if}
	$("#dr_money").focus();
});
</script>
<div class="content clearfix">
	{template navigator.html}
    <div class="article">
    	<div class="section">
            <div class="title"><strong>{$meta_name}</strong></div>
            <div class="main">
                <ul class="form_ul">
                <form method="post" action="" target="_blank">
                <li>
                <strong>充值金额：</strong>
                <input type="text" value="{php $money >0 ? $money : ''}" name="money" style="width:114px;" class="input_text" id="dr_money" />
                </li>
                <li>
                <strong>支付方式：</strong>
                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                {loop $list $name $t}
                  <tr>
                    <td width="110" style="padding:5px 0"><img src="{MEMBER_URL}pay/{$name}/logo.png" width="100" height="35" /></td>
                    <td align="left" style="padding-bottom:10px"><input class="dr_pay_select" name="pay" type="radio" {if $name==$pay} checked="checked"{/if} value="{$name}" /></td>
                  </tr>
                 {/loop}
                </table>
                </li>
                <li class="mbutton">
                <button value="" type="submit" class="blue_button">确认支付</button>
                </li>
                </form>
                </ul>
            </div>
        </div>
    </div>
</div>



{template footer.html}
